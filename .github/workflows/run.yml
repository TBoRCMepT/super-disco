name: CI
  
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-linux:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        target_cpu: [amd64, x86]
        build_configuration: [Debug, Release]
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up GCC
        run: sudo apt-get install -y build-essential

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y clang cmake libgtest-dev clang-tidy clang-format
          cd /usr/src/gtest
          sudo cmake .
          sudo make
          sudo cp *.a /usr/lib

      - name: Run clang-tidy
        run: clang-tidy src/*.cpp

      - name: Run clang-format
        run: clang-format -i src/*.cpp

      - name: Build with CMake
        run: |
          mkdir build
          cd build
          cmake -DCMAKE_BUILD_TYPE=${{ matrix.build_configuration }} ..
          make

      - name: Run tests
        run: |
          cd build
          ./myProgram
